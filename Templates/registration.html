{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form method="post" id="registration_form">{% csrf_token %}
            <div class="form-group">
                <label>First Name :</label>
                <input class="form-control" name="first_name" id="fname">
            </div>
            <div class="form-group">
                <label>Last Name :</label>
                <input class="form-control" name="last_name" id="lname">
            </div>
            <div class="form-group">
                <label>Username :</label>
                <input class="form-control" name="username" id="uname">
            </div>
            <div class="form-group">
                <label>Email ID :</label>
                <input class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label>Password :</label>
                <input class="form-control" name="password" id="pwd1">
            </div>
            <div class="form-group">
                <label>Retype Password :</label>
                <input class="form-control" name="password" id="pwd2">
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
