{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block style %}
    <link href="{% static 'css/site1.css' %}">
    <link href="{% static 'css/font.css' %}">
    {% endblock %}
</head>
<body>
<div class="page-header">
    <h2 id="site-name"><a href="{% url 'admin:index' %}">Django Practice</a></h2>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="{% url "site1.views.post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
                         <div class="date">
                            {{ post.published_date }}
                        </div>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
