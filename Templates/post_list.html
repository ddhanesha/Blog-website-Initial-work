{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <h4><a href="{% url 'site1.views.post_new' %}" class="top-menu"><span style="color:green;">New Post</span></a></h4>
    {% for post in posts %}
        <div class="post">
            <h3>
                <a href="{% url 'site1.views.post_detail' pk=post.pk %}">{{ post.title }}</a>
                <a href="{% url 'post_edit' pk=post.pk %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
            </h3>
            <br>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
