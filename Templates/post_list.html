{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% for post in posts %}
                    <div class="post">
                        <h2><a href="">{{ post.title }}</a></h2>
                         <div class="date">
                            {{ post.published_date }}
                        </div>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
{% endfor %}
{% endblock %}
